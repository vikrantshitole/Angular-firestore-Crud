<div class="wall container-fluid"></div>
<div class="container">
  <div class="title-container">
    <div class="row p-2">
      <div class="col-12 col-md">
        <h1>Edit Form</h1>
      </div>
    </div>
  </div>
</div>
<div class="container form-container justiy-content center">
  <div class="row p-2">
    <div class="col-12 col-md">
      <form [formGroup]="EditForm" (ngSubmit)="editData()">
        <div class="form-group row">
          <label for="firstName" class="col-md-2 col-form-label"
            >First Name:</label
          >
          <div class="col-md-10">
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              formControlName="firstName"
              [value]="Record.firstName"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-md-2 col-form-label"
            >Last Name:</label
          >
          <div class="col-md-10">
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              formControlName="lastName"
              [value]="Record.lastName"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="contactNumber" class="col-md-2 col-form-label"
            >Contact:</label
          >
          <div class="col-md-10">
            <input
              type="number"
              class="form-control"
              id="ContactNumber"
              formControlName="contactNumber"
              name="contactNumber"
              [value]="Record.contact"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-md-2 col-form-label">Email:</label>
          <div class="col-md-10">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              formControlName="email"
              [value]="Record.email"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button
              [disabled]="!EditForm.valid"
              type="submit"
              class="btn btn-success btn-block border-rounded"
            >
              Update
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
