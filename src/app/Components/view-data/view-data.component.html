<div class="wall container-fluid"></div>

<div class="container table-container">
  <!-- <div class="table-container"> -->
  <div class="table-responsive">
    <table class="table table-hover table-dark table-margin">
      <thead>
        <tr>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Contact</th>
          <th scope="col">Email</th>
          <th scope="col">Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Data">
          <td>{{ item.firstName }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.contact }}</td>
          <td>{{ item.email }}</td>
          <td>
            <a class="action-btn" (click)="editRecord(item)">
              <i class="fas fa-edit"></i>
            </a>
            /
            <a class="action-btn" (click)="deleteRecord(item.id)">
              <i class="far fa-trash-alt btn-color"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
